<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Monitor</title>
    <script>
        async function fetchLCMData() {
            try {
                const response = await fetch('/latest_lcm');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                document.getElementById('lcm-data').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('lcm-data').innerText = 'Error loading LCM data.';
            }
        }

        setInterval(fetchLCMData, 1000); // Fetch data every second
        window.onload = fetchLCMData; // Fetch data on page load
    </script>
</head>
<body>
    <h1>LCM Monitor</h1>
    <pre id="lcm-data">Loading LCM data...</pre>
</body>
</html>
